profile:
  name: genoa_epyc_default
  description: Default voltage and frequency bounds for AMD EPYC Genoa-family systems.
  priority: 100
match:
  cpu_model_contains:
    - "EPYC"
    - "Genoa"
  min_cores: 8
  architecture_contains:
    - "x86_64"
policy:
  metadata:
    name: genoa_default_policy
    version: 1
  avt_bounds:
    vcore_mv:
      min: 900
      max: 1050
    soc_freq_mhz:
      min: 1500
      max: 2400
    load_percent:
      min: 0
      max: 100
  behavior:
    on_violation: abort
